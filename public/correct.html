<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Answer</title>
    <style>
      .button {
        margin: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        background-color: #2d9cdb;
        cursor: pointer;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #result-image-correct {
        text-align: center;
      }

      img {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <p id="result-message-correct"></p>
        <p id="result-image-correct"></p>
        <button onclick="location.href = `index.html?level=${current_level}`;" class="button">Seg√ºent so</button>
    </div>
  <script>
    const resultImage = document.getElementById('result-image-correct');
    const resultMessage = document.getElementById('result-message-correct')
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let current_level = urlParams.get('level')
    const guessedBird = urlParams.get('guessedBird');

    fetch('birds.json')
    .then(response => response.json())
    .then(data => {
      
      bird_sounds = data["all_sounds"]

      const foundBird = bird_sounds.find((element) => {
        return Object.values(element).includes(guessedBird);
      });
      resultMessage.innerHTML = ` <span style="color: green;">Correcte!</span> Has escoltat ${guessedBird}!`;
      
      resultImage.innerHTML = `<img src="images/${foundBird["image"]}">`;
      
    })
    
</script>
  </body>
</html>
