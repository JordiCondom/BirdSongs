<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Joc dels ocells</h1>
        <div class="container">
            <p>Amb quants ocells vols practicar?</p>
        </div>
        <div class="container">
            <select id="level-select" class="button">
                <option value="nivell0">Primers passos (10 ocells)</option>
                <option value="starter">Nivell principiant (19 ocells)</option>
                <option value="easy">Nivell fàcil (38 ocells)</option>
                <option value="medium">Nivell mitjà (84 ocells)</option>
                <option value="hard">Nivell impossible (217 ocells)</option>
            </select>
        </div>
        <p>I què t'agradaria aprendre?</p>
        <div class="container">
            <button class="button" onclick="location.href='indexSound.html?level='+document.getElementById('level-select').value">Sons d'ocells</button>
            <button class="button" onclick="location.href='indexImage.html?level='+document.getElementById('level-select').value">Imatges d'ocells</button>
        </div>
    </div>
    </div>
</body>
</html>
